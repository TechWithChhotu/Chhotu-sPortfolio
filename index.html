<body>
    <main class="main-section">

        <!--======================Aside-Start=====================-->
        <aside class="aside">

                <li><a href="#project" class="project nav-link"><i class="fa fa-briefcase"></i> Project</a></li>
                <li><a href="#services" class="services nav-link"><i class="fa fa-list"></i> Services</a></li>
                <li><a href="#contact" class="contact nav-link"> <i class="fa fa-comment"></i> Contact</a></li>
            </ul>

        </aside>
        <!--======================Aside-End=====================-->

        <section class="main-container">

            <!--======================Home Page start=====================-->
            <section class="home page current">

                <h2 class="section-heading" data-aos="zoom-in"><span class="section-heading-inner">Home</span></h2>
                <div class="home-inner">

                    <div class="home-left" data-aos="fade-left">
                        <p>Hello,</p>
                        <p>My name is <span>Chhotu</span></p>
                        <p>I am very passionate for </p>
                        <h2><span>Web development</span> as</h2>

                    </div>

                    <div class="home-right">
                        <div class="home-right-inner" data-aos="fade-right">
                            <div class="conic-border"><img src="./Assets/Chhotu.png" alt="" id="home-right-img"></div>
                        </div>
                    </div>

                </div>
            </section>
            <!--======================Home Page end=====================-->

            <!--======================About Page start=====================-->
            <section class="about page current">
                <h2 class="section-heading" data-aos="zoom-in"><span class="section-heading-inner">About</span></h2>
            </section>
            <!--======================About Page end=====================-->

            <!--======================Project Page start=====================-->
            <section class="project page current">
                <h2 class="section-heading" data-aos="zoom-in"><span class="section-heading-inner">Project</span></h2>
            </section>
            <!--======================Project Page end=====================-->

            <!--======================Services Page start=====================-->
            <section class="services page current">
                <h2 class="section-heading" data-aos="zoom-in"><span class="section-heading-inner">Services</span></h2>
            </section>
            <!--======================Services Page end=====================-->

            <!--======================Contact Page start=====================-->
            <section class="contact page current">
                <h2 class="section-heading" data-aos="zoom-in"><span class="section-heading-inner">Contact</span></h2>
            </section>
            <!--======================Contact Page end=====================-->

        </section>
        <div class="colorsTheam">
            <div class="theam">
                <button id="colorTheam" title="color theam"><i class="fa fa-palette"></i></button>
                <button onclick="changeModeIcon()" id="bgctheam" title="bgc theam"> <i class="fa fa-moon"></i></button>
            </div>
            <div class="colors" style="display: none">
                <div class="color dark-pink" onclick="darkPinkColor()">
                </div>

                <div class="color red" id="Red" onclick="redColor()">
                </div>

                <div class="color orange" onclick="orangeColor()">
